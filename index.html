<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9-dars</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>

      .btns {
        color: gray;
      }

      .btns:hover {
        color: #000;
        transition: all .2s ease;
      }

      .btns:active {
        border: 0;
      }
    </style>
  </head>
  <body class="bg-danger">
    <div class="bg-white w-50 mx-auto mt-5 rounded-3 border border-3 border-muted">
      <form class="js-form mt-5 w-75 mx-auto" method="POST">
        <div class="input-group w-75 mx-auto">
          <input
            class="js-input w-50 form-control my-5"
            type="number"
            placeholder="Enter tab Index..."
          />
          <button class="btn btn-primary my-5">Change Tab</button>
        </div>
      </form>
      <div class="ms-5 ps-4" >
        <button class="btns btn1 border-0 bg-transparent pb-3 fw-semibold ms-5 ps-5" >POSITIVE</button>
        <button class="btns btn2 border-0 bg-transparent pb-3 fw-semibold " >NEGATIVE</button>
        <button class="btns btn3 border-0 bg-transparent pb-3 fw-semibold " >NEUTRAL</button>
        <p class="active-btn-text fw-bold fs-4 ms-5 ps-5 pb-5" >POSITIVE</p>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
